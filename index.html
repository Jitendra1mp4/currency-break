<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculate change Amount</title>
</head>

<body>
    <main>
        <h1>Currency Teller</h1>
        <p> I can Calculate change to the customer with a minimum number of notes</p>
        <label for="input-amount">
            Enter Amount :
        </label>
        <input type="number" name="input-amount" id="input-amount">

        <button onclick="calculateClickHandler()">Calculate</button>
        <table class="output-table" border="1" style="width:5rem">
            <caption>Required Number of notes</caption>
            <thead>
                <tr>
                    <th>Notes</th>
                    <th>Counts</th>
                </tr>
            </thead>
            <tbody id="currency-change-tab-body">
                <!-- // here the items will be appended -->
            </tbody>
        </table>
    </main>
    <script src="app.js"></script>
</body>

</html>
