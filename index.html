<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Currency Break | Calculate change Amount</title>
</head>

<body>
    <main>
        <h1>Currency Break ðŸ’µ</h1>
        <p> I can calculate amount change for the customer with a minimum number of notes.</p>
        <section>
            <div class="input-form">
                <label for="bill-amount">
                    Bill Amount :
                </label>
                <input type="number" name="cash-received" id="bill-amount">

                <label for="cash-received">
                    Cash Received :
                </label>
                <input onchange="calculateClickHandler()" type="number" name="cash-received" id="cash-received">

                <button onclick="calculateClickHandler()">Calculate</button>

                <p class="para-error-msg"></p>
                <table class="output-table" style="width:5rem">
                    <caption>Required number of notes</caption>
                    <thead>
                        <tr>
                            <th>Notes</th>
                            <th>Counts</th>
                        </tr>
                    </thead>
                    <tbody id="currency-change-tab-body">
                        <!-- // here the items will be appended -->
                    </tbody>
                </table>
            </div>
        </section>
    </main>
    <script src="app.js"></script>
</body>

</html>
