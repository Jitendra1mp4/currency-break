<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" type="text/css" href="https://jitendra1mp4.github.io/fun-css/utility.css">
    <title>Currency Break | Calculate change Amount</title>
    <style>
        table, th, td {
        border: 1px solid black;
        border-collapse: collapse;
        }
        
        table{
        margin-left: auto;
        margin-right: auto;
        }
        </style>
</head>

<body class="container-fluid">
    <main class="container-center" style="text-align: center;">
        <h1>Currency Break ðŸ’µ</h1>
        <p> I can calculate amount change for the customer with a minimum number of notes.</p>
        <section>
            <div class="input-form">
                <label for="bill-amount">
                    Bill Amount 
                </label>
                <input class="p-hf m-hf round-hf border-thin" type="number" name="cash-received" id="bill-amount">

                <div class="cash-input-container">
                    <label for="cash-received">
                        Cash Received 
                    </label>
                    <input class="p-hf m-hf round-hf border-thin" type="number" name="cash-received" id="cash-received">
                    <button class="btn-primary d-block container-center py-hf my-2"
                        id="btn-calculate">Calculate</button>
                </div>

                <p class="para-msg"></p>
                <table class="output-table my-2">
                    <caption>Required number of notes</caption>
                    <thead>
                        <tr>
                            <th>Notes</th>
                            <th>Counts</th>
                        </tr>
                    </thead>
                    <tbody id="currency-change-tab-body">
                        <!-- // here the items will be appended -->
                    </tbody>
                </table>
            </div>
        </section>
    </main>
    <script src="app.js"></script>
</body>

</html>
